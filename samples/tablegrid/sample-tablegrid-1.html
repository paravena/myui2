<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
    <link type="text/css" href="../../dist/myui.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/js/libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/libs/jquery/jquerypp.custom.js"></script>
    <script type="text/javascript" src="../../dist/myui.min.js"></script>
</head>
<script type="text/javascript">
    var tableGrid1;
    $(function() {
		var countryList = [
			{value: 'FR', text: 'France'},
			{value: 'UK', text: 'United Kingdon'},
			{value: 'US', text: 'United States'},
			{value: 'CL', text: 'Chile'},
			{value: 'BR', text: 'Brazil'},
			{value: 'IT', text: 'Italy'},
			{value: 'DE', text: 'Germany'},
			{value: 'KR', text: 'Korea'},
			{value: 'JP', text: 'Japan'}
		];

		var defaultToolbar = [
			{
				iconClass : 'save-button',
				text : 'Save',
				beforeClick : null,
				onClick : null,
				afterClick : null
			},
			{
				iconClass : 'add-button',
				text : 'Add',
				beforeClick : null,
				onClick : function() {
					tableGrid1.addNewRow();
				},
				afterClick : null
			},
			{
				iconClass : 'delete-button',
				text : 'Delete',
				beforeClick : null,
				onClick : null,
				afterClick : null
			}
		];

		var tableModel = {
			options : {
				width: '640px',
				title: 'JAW Motors Inventory',
				pager: {
					pageParameter : 'page'
				},
				toolbar : defaultToolbar
			},
			columnModel : [
				{
					id : 'carId',
					title : 'Id',
					width : 30,
					editable: true,
					editor: new MY.TableGrid.CellCheckbox({selectable: true}),
					sortable: false
				},
				{
					id: 'generalInfo',
					title: 'General Info',
					children: [
						{
							id : 'manufacturer',
							title : 'Manufacturer',
							width : 140,
							editable: true,
							sortable: false
						},
						{
							id : 'model',
							title : 'Model',
							width : 120,
							editable: true
						},
						{
							id : 'year',
							title : 'Year',
							width : 60,
							editable: true,
							editor: new MY.TextField({
								validate : function(value, errors){
									if (parseInt(value) <= 1900) {
										errors.push('year not allowed');
										return false;
									}
									return true;
								}
							})
						}
					]
				},
				{
					id : 'price',
					title : 'Price',
					width : 70,
					editable: true,
					editor : new MY.TextField({
						type : 'number'
					}),
					type: 'number'
				},
				{
					id : 'dateAcquired',
					title : 'Date acquired',
					width : 120,
					editable: true,
					editor: new MY.DatePicker({
						format : 'MM/dd/yyyy',
						validate: function(value, errors) {
							if (value != null && $.util.date.isAfter(value, new Date())) {
								errors.push('Date selected is after than today');
								return false;
							}
							return true;
						}
					})
				},
				{
					id : 'origCountry',
					title : 'Origin Country',
					width : 100,
					editable: true,
					editor: new MY.ComboBox({
						items: countryList
					})
				}
			],
			url: 'get_all_cars.php'
		};
		tableGrid1 = new MY.TableGrid(tableModel);
		tableGrid1.render('#mytable1');
    });
</script>
<body>
<div class="container">
	<div class="samples">
		<div id="mytable1" style="position:relative; width: 640px; height: 350px"></div>
	</div>
</div></body>
</html>
