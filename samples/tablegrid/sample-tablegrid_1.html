							temp += '{';
							for (var p in newRowsAdded[i]) {
								temp += p + ' : ' + newRowsAdded[i][p] + ', ';
							}
							temp += '}\n';
						}
						alert('added rows: ' + temp);
						var modifiedRows = tableGrid1.getModifiedRows();

						for (var i = 0; i < modifiedRows.length; i++) {
							temp += '{';
							for (var p in modifiedRows[i]) {
								temp += p + ' : ' + modifiedRows[i][p] + ', ';

				}

						items: countryList

				{

		};
