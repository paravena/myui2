<!DOCTYPE html>
<html>
	<head>
		<title>Sample Radios</title>
		<link type="text/css" href="../../src/css/myui/myui.min.css" rel="stylesheet">
		<script type="text/javascript" src="../../src/myui.min.js"></script>
	</head>
	<script type="text/javascript">
        require(['myui'], function () {
			$("input[type=radio]").myRadioButton();
		});
	</script>
	<body>
		<p>Are you from Chile?</p>
		<input id="trueRadio" type="radio" name="interest" value="true" checked="checked">True
		<br>
		<input id="falseRadio" type="radio" name="interest" value="false">False
	    <p>What plan are you interested:</p>
		<input id="basicRadio" type="radio" name="plan" value="Basic" checked="checked">Basic
		<input id="plusRadio" type="radio" name="plan" value="Plus">Plus
		<input id="goldRadio" type="radio" name="plan" value="Gold">Gold
		<input id="platinumRadio" type="radio" name="plan" value="Gold">Platinum
	</body>
</html>
