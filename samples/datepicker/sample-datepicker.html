<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link type="text/css" href="../../css/myui/myui.min.css" rel="stylesheet">
	<script type="text/javascript" src="../../scripts/libs/require.js"></script>
</head>
<script type="text/javascript">
	var datePicker1 = null;
    require.config({
        baseUrl : '../../scripts',
        paths : {
            'jquery' : 'libs/jquery',
            'jquerypp.custom' : 'libs/jquerypp.custom'
        }
    });
    require(['myui.min', 'jquery', 'jquerypp.custom'], function () {
		datePicker1 = new MY.DatePicker({
			input: '#arrivalDt',
			format: 'dd-MMM-yyyy',
			initialText : '22-June-2011',
			changeYear: true,
			changeMonth: true,
			showWeek: true,
            selectOtherMonth : true,
			firstDayOfWeek : 1,
            numberOfMonths : 2,
			changeTime : false,
			validate: function(value, errors) {
				if (value != null && $.util.date.isAfter(value, new Date())) {
					errors.push('Selected date is after current');
					return false;
				}
				return true;
			}
		});
	});
</script>
<body>
<h1>Date Picker Sample</h1>
<label for="arrivalDt">Choose a date:</label>&nbsp;<input type="text" id="arrivalDt">
</body>
</html>
