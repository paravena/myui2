<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
    <link type="text/css" href="/assets/css/myui.min.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/libs/jquery/jquerypp.custom.js"></script>
    <script type="text/javascript" src="/assets/js/myui.min.js"></script>
</head>
<script type="text/javascript">
	var datePicker1 = null;
    $(function() {
		datePicker1 = new MY.DatePicker({
			input: '#arrivalDt',
			format: 'dd-MMM-yyyy',
			initialText : '22-June-2011',
			changeYear: true,
			changeMonth: true,
			showWeek: true,
            selectOtherMonth : true,
			firstDayOfWeek : 1,
            numberOfMonths : 2,
			changeTime : false,
			validate: function(value, errors) {
				if (value != null && $.util.date.isAfter(value, new Date())) {
					errors.push('Selected date is after current');
					return false;
				}
				return true;
			}
		});
	});
</script>
<body>
<h1>Date Picker Sample</h1>
<label for="arrivalDt">Choose a date:</label>&nbsp;<input type="text" id="arrivalDt">
</body>
</html>
